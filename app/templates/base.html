<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{% block title %} QwikMall {% endblock %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="{{url_for('static', filename='css/base.css')}}"/>
    </head>
    <body>
        <div class="container mw-100 d-flex flex-column">
            <div class="header-search-nav-content bg-light mw-100 d-flex flex-row justify-content-around align-items-center text-center">
                <div class="web-title-space">
                    <h1 class="display-5" id="web-title">QwikMall</h1>
                </div>
                <div class="search-space mw-100">
                    <form class="d-flex flex-row justify-content-center align-items-center">
                        <div class="search-icon">
                            <img id="search-icon" src=""/>
                        </div>
                        <div class="search-product-input-search-btn w-100">
                            <input class="w-80" id="search-input" type="search" placeholder="Search for products" name="search-input">
                            <button id="search-btn" type="submit">Find</button>
                        </div>
                    </form>
                </div>
                <div class="login-btn-space">
                    <button id="login-btn">Login</button>
                </div>
                <div class="seller-btn-space">
                    <button id="looking-to-sell-btn">Looking to Sell</button>
                </div>
            </div>

            <div class="main-content min-max-vh p-3">
                {% block content %} {% endblock %}
            </div>

            <div class="footer-content bg-dark d-flex flex-column justify-content-center">
                <div class="footer-content-nav d-flex flex-row justify-content-around align-items-center text-center">
                    <div class="about-us-space text-white">
                        <a id="abput-us">About Us</a>
                    </div>
                    <div class="contact-us-space text-white">
                        <a id="contact-us">Contact Us</a>
                    </div>
                    <div class="consumer-policy-space text-white">
                        <a id="consumer-policy">Consumer Policy</a>
                    </div>
                </div>
                <div class="copyright-space text-center text-white">
                    <span id="copyright-info">©️ 2024 QwikMall<span>
                </div>
            </div>
        </div>
    </body>
</html>
