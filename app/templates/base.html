<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>QwikMall</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="container">
            <div class="header-search-nav-content">
                <div class="web-title-space">
                    <h1 id="web-title">QwikMall</h1>
                </div>
                <div class="search-space">
                    <form>
                        <div class="search-icon">
                            <img id="search-icon" src=""/>
                        </div>
                        <div class="search-product-input-search-btn">
                            <input id="search-input" type="search" placeholder="Search for products" name="search-input">
                            <button id="search-btn" type="submit">Find</button>
                        </div>
                    </form>
                </div>
                <div class="login-btn-space">
                    <button id="login-btn">Login</button>
                </div>
                <div class="seller-btn-space">
                    <button id="looking-to-sell-btn">Looking to Sell</button>
                </div>
            </div>

            <div class="main-content">
            </div>

            <div class="footer-content">
                <div class="footer-content-nav">
                    <div class="about-us-space">
                        <a id="abput-us">About Us</a>
                    </div>
                    <div class="contact-us-space">
                        <a id="contact-us">Contact Us</a>
                    </div>
                    <div class="consumer-policy-space">
                        <a id="consumer-policy">Consumer Policy</a>
                    </div>
                </div>
                <div class="copyright-space">
                    <span id="copyright-info">©️ 2024 QwikMall<span>
                </div>
            </div>
        </div>
    </body>
</html>
