<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{% block title %} QwikMall {% endblock %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="{{url_for('static', filename='css/base.css')}}"/>
        {%block styles%} {%endblock%}
    </head>
    <body>
        <div id="container">
            <header class="header-search-nav-content">
                <div class="web-title-space">
                    <h1 class="display-5" id="web-title">QwikMall</h1>
                </div>
                <form class="search-space">
                    <div class="search-icon">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                    <div class="search-product-input-search-btn">
                        <input id="search-input" type="search" placeholder="Search for products" name="search-input">
                    </div>
                </form>
                <div class="login-btn-space">
                    <div class="dropdown-login-signup">
                        <a>Login</a>
                        <a>Sign Up</a>
                    </div>
                    <i class="fa-regular fa-user"></i>
                    <button id="login-btn" onclick="window.location.href='{{ url_for('views.login')}}'">Login</button>
                    <i class="fa-solid fa-angle-down">
                    </i>
                </div>
                <div class="seller-btn-space">
                    <i class="fa-solid fa-dollar-sign"></i>
                    <button id="looking-to-sell-btn">Looking to Sell</button>
                </div>
            </header>

            <main class="main-container">
                {% block content %} {% endblock %}
            </main>

            <footer class="footer-content">
                <div class="footer-content-nav">
                    <div class="about-us-space">
                        <a id="about-us">About Us</a>
                    </div>
                    <div class="contact-us-space">
                        <a id="contact-us">Contact Us</a>
                    </div>
                    <div class="consumer-policy-space">
                        <a id="consumer-policy">Consumer Policy</a>
                    </div>
                </div>
                <div class="copyright-space">
                    <span id="copyright-info"><i class="fa-regular fa-copyright"></i> 2024 QwikMall</span>
                </div>
            </footer>
        </div>
    </body>
</html>
